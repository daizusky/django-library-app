{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}サインアップ{% endblock %}

{% block content %}
  <h2 class="mb-4">アカウント作成</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">登録</button>
  </form>
{% endblock %}
